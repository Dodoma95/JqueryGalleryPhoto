<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Gallery Photo</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type='text/javascript' src='../node_modules/unitegallery/dist/js/unitegallery.min.js'></script>

    <link rel='stylesheet' href='../node_modules/unitegallery/dist/css/unite-gallery.css' type='text/css' />
    <script type='text/javascript' src='../node_modules/unitegallery/dist/themes/grid/ug-theme-grid.js'></script>
    <link rel='stylesheet' href='../node_modules/unitegallery/dist/themes/default/ug-theme-default.css' type='text/css' />
    <script type='text/javascript' src='../node_modules/unitegallery/dist/themes/carousel/ug-theme-carousel.js'></script>
    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->

    <style>
        body {
            background-color: #111111;
        }

        #gallery {
            margin-left: auto;
            margin-right: auto;
            margin-bottom: auto;
            margin-top: 130px;
            width: 100%;
        }

        #title {
            padding-top: 50px;
            text-align: center;
            color: white;
            font-family: cursive;
            font-size: 60px;
            font-weight: bold;
        }
    </style>

</head>

<body>

    <h1 id="title">Gallery photo</h1>

    <button id="grid">Mode Grid</button>
    <button id="carousel">Mode Carousel</button>

    <div id="gallery" style="display:none;">

        <img alt="Fontainebleau" src="../images/castle-fontainebleau.jpg" data-description="Chateau de Fontainebleau">

        <img alt="Bathroom" src="../images/bathroom.jpg" data-description="Salle de bain">

        <img alt="Chenonceau" src="../images/chateau-de-chenonceau.jpg" data-description="Chateau de Chenonceau">

        <img alt="Chûte" src="../images/falls.jpg" data-description="Chûte d'eau">

        <img alt="Gallery1" src="../images/gallery1.jpg" data-description="Gallery de musée">

        <img alt="Gallery2" src="../images/gallery2.jpg" data-description="Gallery de musée">

        <img alt="Istanbul" src="../images/istanbul.jpg" data-description="Panorama Istanbul">

        <img alt="Pinacoteca" src="../images/pinacoteca-di-brera.jpg" data-description=".....">

        <img alt="Sculture" src="../images/sculpture.jpg" data-description="Sculture">

        <img alt="Le Louvre" src="../images/the-louvre.jpg" data-description="Le louvre">

        <img alt="Venaria" src="../images/venaria-reale.jpg" data-description="...">

    </div>

    <script>
        $(document).ready(function() {

            $("#grid").on("click", function() {
                $("#gallery").unitegallery({
                    gallery_theme: "grid",
                    theme_panel_position: "right"
                });
            });
            $("#carousel").on("click", function() {
                $("#gallery").unitegallery({
                    gallery_theme: "carousel"
                });
            });
        });
    </script>

</body></html>
